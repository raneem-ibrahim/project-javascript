<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/entry-page.css" />
  </head>
  <body>
    <div class="row height-full">
      <div class="left-column flex flex-column items-center justify-center height-full">
        <h1 class="welcoming-title">Welcome Back</h1>
        <form class="form" autocomplete="off">
          <label for="email" class="label">Email</label>
          <input type="text" id="email" name="email" class="input" />
          <span id="erroremail"></span>

          <label for="password" class="label">Password</label>
          <input type="password" id="password" name="password" class="input" />
          <span id="errorpassword"></span>

          <button type="button" class="button regular-button pink-background cta-btn">
            Log in
          </button>
        </form>

        <p class="sign-up-prompt">
          Donâ€™t have an account?
          <a href="./signup.html" class="sign-up-link">Sign up</a>
        </p>
      </div>
      <div class="right-column"></div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
